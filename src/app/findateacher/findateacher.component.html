<div class="container-fluid">
            <app-leftnav style="position: fixed;"></app-leftnav>
            <div id="findatutor">
                <div class="row1">
                    <h1>private tution</h1>
                    <p>boost your knowledge and skills today <br> with the best tutors online</p>
                    <form action="">
                        <div class="input-group">
                            <input type="text" style="font-size: 15px;" class="form-control" placeholder="what do you want to learn today" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <a routerLink="/tutorslist"><button class="btn btn-success" type="button" id="button-addon2">find a teacher</button></a>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
       
            <button  id="chat" type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </button>
        
            <!-- Modal -->
          <div class="modal modal1 fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputmessage">Message</label>
                          <textarea name="" id="" cols="30" rows="5" class="form-control" id="exampleInputmessage"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
            
            <div id="cprt">
                <div class="row">
                    <div class="col-md-6">
                        Find a Tutor | Become a Tutor
                    </div> 
                    <div class="col-md-6">
                        &copy;copyrights. Terms & conditions. Privacy policy.
                    </div>    
                </div>   
            </div>
        
    
</div>
